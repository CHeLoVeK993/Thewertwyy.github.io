<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <style>
        :root {
            --primary-color: #58a6ff;
            --bg-color: #000;
            --text-color: #fff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--bg-color); 
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: var(--primary-color);
        }
        
        h3 {
            font-size: 1.3rem;
            margin: 15px 0;
            font-weight: normal;
        }
        
        .bio-text {
            margin: 20px auto;
            max-width: 600px;
        }
        
        .arch-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
        }
        
        .social-links {
            margin: 30px 0;
            text-align: center;
        }
        
        .social-links h3 {
            margin-bottom: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        .lang-switcher {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .lang-btn {
            background: #333;
            color: white;
            border: 2px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .lang-btn:hover {
            background: var(--primary-color);
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h3 {
                font-size: 1.1rem;
            }
            
            .lang-switcher {
                position: static;
                margin-bottom: 20px;
                text-align: right;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                margin: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="lang-switcher">
            <button class="lang-btn" onclick="switchLanguage()">RU</button>
        </div>
        <h1 id="title">My Bio :3</h1>
    </header>
    
    <main>
        <div class="bio-text" id="bio">
            My name is Ilya<br>
            I use Arch Linux
        </div>
        
        <img src="images/my-arch.jpg" alt="My Arch Linux Setup" class="arch-image">
        
        <h3 id="learning">I have only recently started learning HTML and Python :3</h3>
        
        <section>
            <h1 id="first-day">First day</h1>
            <h3 id="python-learning">This is my first day learning Python</h3>
            <h3 id="help">I was able to create small programs almost on my own, sometimes Deepseek helped me</h3>
        </section>
        
        <div class="social-links">
            <h3 id="contact">Contact me:</h3>
            <a href="https://t.me/thewertwyy" target="_blank" aria-label="Telegram">
                <img src="images/telegram.png" class="social-icon" alt="Telegram">
            </a>
            <a href="https://github.com/CHeLoVeK993" target="_blank" aria-label="GitHub">
                <img src="images/github.png" class="social-icon" alt="GitHub">
            </a>
        </div>
    </main>

    <script>
        let isRussian = false;
        
        function switchLanguage() {
            isRussian = !isRussian;
            
            const translations = {
                title: isRussian ? 'Моя биография :3' : 'My Bio :3',
                bio: isRussian ? 'Меня зовут Илья<br>Я использую Arch Linux' : 'My name is Ilya<br>I use Arch Linux',
                learning: isRussian ? 'Я только недавно начал изучать HTML и Python :3' : 'I have only recently started learning HTML and Python :3',
                firstDay: isRussian ? 'Первый день' : 'First day',
                pythonLearning: isRussian ? 'Это мой первый день изучения Python' : 'This is my first day learning Python',
                help: isRussian ? 'Я смог создать небольшие программы почти самостоятельно, иногда мне помогал Deepseek' : 'I was able to create small programs almost on my own, sometimes Deepseek helped me',
                contact: isRussian ? 'Свяжитесь со мной:' : 'Contact me:',
                button: isRussian ? 'EN' : 'RU'
            };
            
            document.getElementById('title').textContent = translations.title;
            document.getElementById('bio').innerHTML = translations.bio;
            document.getElementById('learning').textContent = translations.learning;
            document.getElementById('first-day').textContent = translations.firstDay;
            document.getElementById('python-learning').textContent = translations.pythonLearning;
            document.getElementById('help').textContent = translations.help;
            document.getElementById('contact').textContent = translations.contact;
            document.querySelector('.lang-btn').textContent = translations.button;
        }
    </script>
</body>
</html>
